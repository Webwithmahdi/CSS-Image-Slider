<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-CSS only</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="slider">
        <input type="radio" class="slide-toggle-1" name="same" checked />
        <div class="slide slide-1"></div>
        <input type="radio" class="slide-toggle-2" name="same" />
        <div class="slide slide-2"></div>
        <input type="radio" class="slide-toggle-3" name="same" />
        <div class="slide slide-3"></div>
        <input type="radio" class="slide-toggle-4" name="same" />
        <div class="slide slide-4"></div>
      </div>
    </div>
  </body>
</html>
